<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click to Get Money Prank</title>
    <style>
      #prank-container {
        text-align: center;
        margin-top: 50px;
      }

      #money-button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
      }

      #prank-message {
        margin-top: 20px;
        font-size: 24px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="prank-container">
      <button id="money-button">Click this to get money!</button>
      <p id="prank-message"></p>
    </div>

    <script>
      document
        .getElementById("money-button")
        .addEventListener("click", function () {
          let message = document.getElementById("prank-message");
          message.textContent = "GO";

          setTimeout(() => {
            message.textContent += " GET";
          }, 1000);
          setTimeout(() => {
            message.textContent += " A";
          }, 2000);
          setTimeout(() => {
            message.textContent += " JOB!";
          }, 3000);

          setTimeout(() => {
            window.location.href =
              "https://www.youtube.com/watch?v=JFO_HLa0UMc"; // Replace with your desired link
          }, 3000);
        });
    </script>
  </body>
</html>
